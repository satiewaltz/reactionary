service: reactionary-api # NOTE: update this with your service name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs6.10

# you can overwrite defaults here
  stage: dev
  region: us-east-1

# you can define service wide environment variables here
#  environment:
#    variable1: value1

  environment:
    TOKEN: "${env:TOKEN}"

# you can add packaging information here
#package:
#  include:
#    - include-me.js
#    - include-me-dir/**
#  exclude:
#    - exclude-me.js
#    - exclude-me-dir/**
package:
  exclude:
    - .env

functions:
  api:
    handler: src/lambda.handler

    events:
     - http:
        method: get
        path: hello
        integration: lambda

plugins:
  - serverless-webpack
  - serverless-dotenv-plugin

custom:
  webpackIncludeModules: true # enable auto-packing of external modules
  dotenv:
    path: .env
    include:
      - TOKEN
